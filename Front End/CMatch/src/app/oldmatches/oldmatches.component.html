    <h3 style="text-align: center;">Previous Matches</h3>
<div class="oldContainer">
  <table mat-table [dataSource]="matches" >
    <ng-container matColumnDef="unique_id" sticky>
      <th mat-header-cell *matHeaderCellDef> Match Id </th>
      <td mat-cell *matCellDef="let row">{{row["unique_id"]}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let row">{{row["description"]}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row">{{row["title"]}} </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
