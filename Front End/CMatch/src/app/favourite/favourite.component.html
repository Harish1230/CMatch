<h1>My Favourites!</h1>
<h3 style="text-align: center;">Favourite Matches</h3>
<div class="FavouriteContainer">
  <table mat-table [dataSource]="matches">
    <ng-container matColumnDef="unique_id" sticky>
      <th mat-header-cell *matHeaderCellDef> Match Id </th>
      <td mat-cell *matCellDef="let row">{{row["uniqueId"]}} </td>
    </ng-container>
    <ng-container matColumnDef="team1">
      <th mat-header-cell *matHeaderCellDef> team1 </th>
      <td mat-cell *matCellDef="let row">{{row["team1"]}} </td>
    </ng-container>
    <ng-container matColumnDef="team2">
      <th mat-header-cell *matHeaderCellDef> team2 </th>
      <td mat-cell *matCellDef="let row">{{row["team2"]}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete" sticky>
      <th mat-header-cell *matHeaderCellDef> Delete Favourite </th>
      <td mat-cell *matCellDef="let match">
        <button class="deleteButton" mat-raised-button color=warn (click)="deleteFromFavouriteList(match)">Delete from
          Favourites </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
