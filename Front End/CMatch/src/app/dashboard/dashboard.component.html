
<!-- Body -->
<div class="main">
<form>
    <mat-form-field class="searchBox">
      <input matInput placeholder="Match Id" id="search-text-field" [(ngModel)]="searchText" name="searchText">
    </mat-form-field> &nbsp;
    <button  mat-flat-button color="primary" id="search-button" (click)="search()">Find</button>
</form>

<div id="search-results" *ngIf="result">
    <table mat-table [dataSource]="resultMatches">
      <ng-container matColumnDef="unique_id" sticky>
        <th mat-header-cell *matHeaderCellDef> Match Id </th>
        <td mat-cell *matCellDef="let match">{{match["unique_id"]}} </td>
      </ng-container>
      <ng-container matColumnDef="dateTimeGMT">
        <th mat-header-cell *matHeaderCellDef> Date & Time(GMT) </th>
        <td mat-cell *matCellDef="let match">{{match["dateTimeGMT"]}} </td>
      </ng-container>
        <ng-container matColumnDef="team1">
            <th mat-header-cell *matHeaderCellDef> Team 1 </th>
            <td mat-cell *matCellDef="let match">{{match["team-1"]}}</td>
        </ng-container>
        <ng-container matColumnDef="team2">
            <th mat-header-cell *matHeaderCellDef> Team 2 </th>
            <td mat-cell *matCellDef="let match">{{match["team-2"]}}</td>
        </ng-container>
        <ng-container matColumnDef="toss_winner_team">
            <th mat-header-cell *matHeaderCellDef> toss winner </th>
            <td mat-cell *matCellDef="let match">{{match["toss_winner_team"]}}</td>
        </ng-container>
        <ng-container matColumnDef="recommand" sticky>
          <th mat-header-cell *matHeaderCellDef > Favourite </th>
              <td mat-cell  *matCellDef ="let match">
                <button color="accent" mat-icon-button aria-label="Example icon-button with a heart icon" (click)="addToFavourite(match)"><mat-icon>favorite</mat-icon></button>
              </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
 <div class="oldContainer"><app-oldmatches></app-oldmatches></div>
<div class="upcomingContainer"><app-upcomingmatches></app-upcomingmatches></div>
<!-- <div><app-favourite></app-favourite></div> -->
</div>
