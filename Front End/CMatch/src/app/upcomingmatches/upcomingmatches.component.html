<h3 style="text-align: center;" >Upcoming Matches</h3>
      <div class="upcomingContainer">
        <table mat-table [dataSource]="matches"  >
          <ng-container matColumnDef="unique_id" sticky>
            <th mat-header-cell *matHeaderCellDef> Match Id </th>
            <td mat-cell *matCellDef="let match">{{match["unique_id"]}} </td>
          </ng-container>
          <ng-container matColumnDef="dateTimeGMT">
            <th mat-header-cell *matHeaderCellDef> Date & Time(GMT) </th>
            <td mat-cell *matCellDef="let match">{{match["dateTimeGMT"]}} </td>
          </ng-container>
          <ng-container matColumnDef="matchStarted">
            <th mat-header-cell *matHeaderCellDef> Started </th>
            <td mat-cell *matCellDef="let match">{{match["matchStarted"]}}</td>
          </ng-container>
          <ng-container matColumnDef="squad">
                <th mat-header-cell *matHeaderCellDef> squad </th>
                <td mat-cell *matCellDef="let match">{{match["squad"]}}</td>
            </ng-container>
            <ng-container matColumnDef="team1">
                <th mat-header-cell *matHeaderCellDef> Team 1 </th>
                <td mat-cell *matCellDef="let match">{{match["team-1"]}}</td>
            </ng-container>
            <ng-container matColumnDef="team2">
                <th mat-header-cell *matHeaderCellDef> Team 2 </th>
                <td mat-cell *matCellDef="let match">{{match["team-2"]}}</td>
            </ng-container>
            <ng-container matColumnDef="toss_winner_team">
                <th mat-header-cell *matHeaderCellDef> toss winner </th>
                <td mat-cell *matCellDef="let match">{{match["toss_winner_team"]}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="  let match">{{match["type"]}}</td>
            </ng-container>
            <ng-container matColumnDef="recommand" sticky>
              <th mat-header-cell *matHeaderCellDef > Favourite </th>
              <td mat-cell  *matCellDef ="let match">
                <!-- <mat-slide-toggle *matCellDef="  let match" (click)="addToFavouriteList(match)"> Favourite</mat-slide-toggle> -->
                <button color="accent" mat-icon-button aria-label="Example icon-button with a heart icon" (click)="addToFavouriteList(match)"><mat-icon>favorite</mat-icon></button>
              </td>
            </ng-container>      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
