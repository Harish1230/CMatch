<div class="container">
        <h3>Upload Picture</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="file" name="image" [(ngModel)]="image" (change)="onFileChanged($event)"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-raised-button class="btn btn-primary" color="primary">Submit</button><br><br>
                <!-- <button class="btn btn-primary">Submit</button> -->
            </div>
        </form>
        <!-- <div>
                <img src={{profilePic}} alt="Italian Trulli" style="width:100px;height:100px;">

        </div> -->
        <mat-card class="example-card">
           <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{authService.getUserName()}}</mat-card-title>
              <mat-card-subtitle>Profile Picture</mat-card-subtitle>
            </mat-card-header> 
            <img mat-card-image src={{profilePic}} >
            <mat-card-content>
                <p>
                 You have successfully uploaded you're profile picture 
                </p>
              </mat-card-content>
           
          </mat-card>
</div>
